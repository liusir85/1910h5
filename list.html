<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>户外运动</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/css/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/csst9402.css"/>
    <script src="/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="body">
<div class="header-sy fahi">
    <h4><a href="index.html"><i class="iconfont">&#xe697;</i></a><i class="iconfont">&#xe6c8;</i><input type="text" name="" id="" value="" placeholder="搜素商品" /></h4>
    <a href="#" class="sousuo">搜索</a>
</div>
<div class="hwyd-content">
    <ul id="goods_list">
        <a href="'产品详情.html?id='+goods.goods_id" v-for="goods in info">
            <li>
                <div class="hwyd-wai">
                    <img src="img/sytu8.png"/>
                    <div class="hwxinxi">
                        <p>{{goods.goods_name}}</p>
                        <span>0金币+￥{{goods.goods_price}}</span>
                    </div>
                </div>
            </li>
        </a>
        <li>
            <div class="hwyd-wai">
                <img src="img/sytu6.png"/>
                <div class="hwxinxi">
                    <p>羽毛球豪华套装</p>
                    <span>0金币+￥125</span>
                </div>
            </div>
        </li>
        <li>
            <div class="hwyd-wai">
                <img src="img/sytu8.png"/>
                <div class="hwxinxi">
                    <p>S-易路达超轻折叠双肩包</p>
                    <span>0金币+￥125</span>
                </div>
            </div>
        </li>
        <li>
            <div class="hwyd-wai">
                <img src="img/sytu6.png"/>
                <div class="hwxinxi">
                    <p>羽毛球豪华套装</p>
                    <span>0金币+￥125</span>
                </div>
            </div>
        </li>
    </ul>
</div>
<div style="height: 5em;"></div>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script>
    //使用vue+api(nodejs)获取列表页商品
    new Vue({
        el: '#goods_list',
        data(){
            return{
                info:null
            }
        },
        mounted(){
            axios
                .get('http://express.1910.com/goods/list')
                .then(response => (this.info=response.data.data))
        }
    })
</script>
</body>
</html>
